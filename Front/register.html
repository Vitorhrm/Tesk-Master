<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Taskmaster</title>
  <link rel="stylesheet" href="css/register_style.css"/>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h2>Crie sua conta 📝</h2>
      <p class="subtitle">Comece a organizar suas tarefas com o Taskmaster</p>
      <form id="register-form">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required />
        
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Crie uma senha" required />
        
        <label for="confirm-password">Confirmar senha:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Repita a senha" required />
        
        <button type="submit">Cadastrar</button>
      </form>
      <p class="register-link">Já tem uma conta? <a href="login.html">Entrar</a></p>
    </div>
  </div>
  <footer>
    <p>&copy; 2025 Taskmaster</p>
  </footer>
  <script src="js/register_script.js"></script>
</body>
</html>
